<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK One Tap</title>
  <script src="https://unpkg.com/@vkid/sdk@2.4.0/dist-sdk/umd/index.js"></script>
</head>
<body>
  <h2>Вход через VK One Tap</h2>
  <div id="vk_login_container"></div>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      if (!window.VKIDSDK) {
        console.error('VKID SDK не загружен');
        return;
      }

      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53969710,
        redirectUrl: 'https://pvp-chance.vercel.app/lobby',
        responseMode: VKID.ConfigResponseMode.REDIRECT,
        source: VKID.ConfigSource.WIDGET,
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: '#vk_login_container',
        showAlternativeLogin: true,
        oauthList: ['mail_ru']
      });

      oneTap.on(VKID.WidgetEvents.ERROR, (err) => {
        console.error('VK One Tap Error:', err);
      });
    });
  </script>
</body>
</html>
