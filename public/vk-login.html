<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <h2>Вход через VK One Tap</h2>
    <div id="vk_auth"></div>

    <script type="text/javascript">
      window.vkAsyncInit = function () {
        VK.init({
          apiId: 53969710
        });
        VK.Widgets.Auth("vk_auth", {

        });
      };
    </script>
  </body>
